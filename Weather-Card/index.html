<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h4>BHOPAL</h4>
        <h6>PARTLY CLOUDY</h6>
        <img src="sun.png" alt="sun">
        <h1>45<sup>&deg;</sup></h1>
        <div class="container">
            <div class="details">
                <p>Max</p>
                <span>45<sup>&deg;</sup></span>
            </div>
            <div class="details">
                <p>Min</p>
                <span>38<sup>&deg;</sup></span>
            </div>
        </div>
    </div>
</body>
</html>
